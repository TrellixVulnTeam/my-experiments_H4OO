<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KIP video linkek</title>
    <link rel="stylesheet" href="css/videostyle.css">
</head>
<body>
  <div  class="container">
    <div class="card">
      <div class="content">
        <h2>4.o</h2>
        <h3>KIP olvasás óra</h3>
        <p>"A matricák csak akkor ragadnak rád, ha hagyod!"</p>
        <p>Max Lucado: 
          <br>Értékes vagy</p>
        <div class="nolink">Video nem megtekinthető</div>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2>7.o</h2>
        <h3>KIP magyar óra</h3>
        <p>"A remény hal meg utoljára"</p>
        <p>Csokonai Vitéz Mihály: 
          <br>A Reményhez</p>
        <div class="nolink">Video nem megtekinthető</div>
      </div>
    </div>  
  </div>
  <script type="text/javascript" src="js/vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
    glare: true,
    "max-glare": 1,
	});
  </script>
</body>
</html>
