<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Card Layout using Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
  </head>
  <body>
    <!--card layout start-->
    <div class="container">
        <div class="row">
            <div class="card card-01"></div>
        </div>
        <div class="row">
            <div class="card card-02"></div>
            <div class="card card-02"></div>
        </div>
        <div class="row">
            <div class="card card-03"></div>
            <div class="card card-03"></div>
            <div class="card card-03"></div>
        </div>
        <div class="row">
          <div class="card card-04"></div>
          <div class="card card-04"></div>
          <div class="card card-04"></div>
          <div class="card card-04"></div>
      </div>
    </div>
    <!--card layout end-->
    <div class="sidebar ">
      <nav>
        <ul><li><a><i class="lni lni-home"></i></a></li></ul>
        <ul><li><a><i class="lni lni-bookmark"></i></a></li></ul>
        <ul><li><a><i class="lni lni-user"></i></a></li></ul>
        <ul><li><a><i class="lni lni-book"></i></a></li></ul>
        <ul><li><a><i class="lni lni-map-marker"></i></a></li></ul>
      </nav>
    </div>
  </body>
</html>
